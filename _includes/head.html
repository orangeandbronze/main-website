<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="distribution" content="Global">

  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ "assets/images/open-graph-image.jpg" | absolute_url }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property=”og:type” content=”website”>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username}}" />
  <meta name="twitter:creator" content="{{ site.twitter_username}}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="https://orangeandbronze.com/assets/images/og-image.jpg" />

  <link rel="canonical" href="{{ site.url }}">
  <link rel="stylesheet" href="{{ "assets/css/main.min.css" | relative_url }}">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="{{ "favicon.ico" | relative_url }}" rel="shortcut icon" />

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
